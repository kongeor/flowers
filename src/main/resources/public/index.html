<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Flowers</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/x-template" id="login-template">
        <form v-on:submit.prevent="onSubmit">
            <div class="row">
                <label for="login-username">Name</label>
                <input v-model="username" type="text" class="u-full-width" id="login-username">

                <label for="login-password">Password</label>
                <input v-model="password" type="password" class="u-full-width" id="login-password">

                <input class="button-primary" type="submit" value="Login">
            </div>
        </form>
    </script>

    <script type="text/x-template" id="create-flower-template">
        <form v-on:submit.prevent="onSubmit">
            <div class="row">
                <label for="create-flower-name">Name</label>
                <input v-model="name" type="text" class="u-full-width" id="create-flower-name">

                <label for="create-flower-description">Description</label>
                <textarea v-model="description" class="u-full-width" id="create-flower-description"></textarea>

                <input class="button-primary" type="submit" value="Submit">
            </div>
        </form>
    </script>

    <script type="text/x-template" id="add-my-flower-template">
        <form v-on:submit.prevent="onSubmit">
            <div class="row">
                <label for="add-flower-notes">Notes</label>
                <textarea v-model="notes" type="text" class="u-full-width" id="add-flower-notes"></textarea>

                <input class="button-primary" type="submit" value="Submit">
            </div>
        </form>
    </script>

    <script type="text/x-template" id="main-container">
      <div class="container">
        <h1>Flowers</h1>
        <p>
          <router-link to="/">Home</router-link>
          <router-link to="/flowers">Flowers</router-link>
          <router-link to="/add-flower">Add Flower</router-link>
          <router-link to="/about">About</router-link>
          <span style='float: right' >
            <span v-if="user">
              Welcome {{ user.username }},
              <router-link to="/logout">Logout</router-link>
            </span>
            <router-link v-else="user" to="/login">Login</router-link>
          </span>
        </p>
        <router-view></router-view>
      </div>
    </script>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.1.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
